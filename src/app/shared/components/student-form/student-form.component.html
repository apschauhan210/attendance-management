<section class="bg-gray-100">
    <div class="py-12 flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
            <div class="flex justify-center mb-8">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDb0nYhc-OpmI7RxKGz9K7pDWXMl_X8q-_vg&usqp=CAU"
                    alt="Logo" class="w-40 h-40">
            </div>
            <h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">{{formType}} Student</h1>
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                <div class="mb-6">
                    <label for="name" class="block mb-2 text-sm text-gray-600">Name</label>
                    <input formControlName="name" type="text" id="name" name="name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        placeholder="John Wick" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
                    <input formControlName="email" type="email" id="email" name="email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        placeholder="john@continental.com" required>
                    <!-- <a href="#" class="block text-right text-xs text-cyan-600 mt-2">¿Olvidaste tu contraseña?</a> -->
                </div>
                <div class="mb-6">
                    <label for="phone" class="block mb-2 text-sm text-gray-600">Contact</label>
                    <input formControlName="phone" type="tel" id="phone" name="phone"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        placeholder="7898231452" required>
                </div>
                <button type="submit"
                    class="w-32 bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-4 mb-6">Submit</button>
            </form>
        </div>
    </div>
</section>
